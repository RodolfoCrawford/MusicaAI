<!-- Add structured metadata for better SEO and social media sharing -->
<meta name="description" content="MusicGPT - AI-powered music generation and exploration tool">
<meta property="og:title" content="MusicGPT">
<meta property="og:description" content="Generate and explore music with AI">
<meta property="og:image" content="https://raw.githubusercontent.com/gabotechs/MusicGPT/main/assets/music-icon.svg">
<meta property="og:url" content="https://musicgpt.example.com">
<meta name="twitter:card" content="summary_large_image">

<!-- Add PWA manifest for mobile installability -->
<link rel="manifest" href="/manifest.json">

<!-- Add theme color for mobile browsers -->
<meta name="theme-color" content="#1a1a2e">

<!-- Add preconnect for external resources -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Add Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Add noscript fallback -->
<noscript>
    <div class="noscript-warning">
        <h1>JavaScript Required</h1>
        <p>MusicGPT requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
    </div>
</noscript>

<!-- Add loading animation -->
<div id="loading-overlay">
    <div class="loading-spinner">
        <img src="https://raw.githubusercontent.com/gabotechs/MusicGPT/main/assets/music-icon.svg" alt="Loading...">
        <p>Loading MusicGPT...</p>
    </div>
</div>

<style>
    /* Basic loading animation styles */
    #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
    }
    .loading-spinner {
        text-align: center;
    }
    .loading-spinner img {
        width: 80px;
        height: 80px;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    .noscript-warning {
        padding: 2rem;
        text-align: center;
        background: #ffebee;
        color: #c62828;
        font-family: sans-serif;
    }
</style>
